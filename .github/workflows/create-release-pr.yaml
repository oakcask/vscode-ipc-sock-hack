name: Create Release Pull Request
on:
  workflow_dispatch:
  pull_request:
    paths:
      # to develop or debug this workflow
      - .github/workflows/create-release-pr.yaml
      - .releaserc.yaml

jobs:
  get-next-version:
    permissions:
      contents: write
    uses: semantic-release-action/next-release-version/.github/workflows/next-release-version.yml@0cdefe1224944c23645e5131f7a5189672c0df92 # v4

  update-version:
    runs-on: ubuntu-latest
    needs:
      - get-next-version
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Install semantic-release-cargo
        uses: EricCrosson/install-github-release-binary@d112ecda171fde1bf62a8603d5dfee1840ebe68a # v2
        with:
          targets: semantic-release-cargo/semantic-release-cargo@v2.2.96
        if: needs.get-next-version.outputs.new-release-published == 'true'
      - name: Prepare semantic-release for Rust
        run: semantic-release-cargo prepare ${{ needs.get-next-version.outputs.new-release-version }}
        if: needs.get-next-version.outputs.new-release-published == 'true'
      - id: gh-token-gen
        uses: oakcask/gh-token-gen@d65c585678cb39f009f96046d788617e1d0b0745 # v4.0.2
        with:
          app-id: ${{ secrets.TOKEN_GEN_APP_ID }}
          private-key: ${{ secrets.TOKEN_GEN_PRIVATE_KEY }}
      - name: Create pull request to release
        uses: int128/update-generated-files-action@21a93b7745379d3affb27cb6beb5f68d6cb8fd0d # v2
        if: needs.get-next-version.outputs.new-release-published == 'true'
        with:
          title: Release v${{ needs.get-next-version.outputs.new-release-version }}
          body: Releases v${{ needs.get-next-version.outputs.new-release-version }}
          commit-message: "chore: release v${{ needs.get-next-version.outputs.new-release-version }}"
          token: ${{ steps.gh-token-gen.outputs.token }}
