[package]
name = "vscode-ipc-sock-hack"
version = "1.1.0"
edition = "2021"

[dependencies]
exec = "0.3.1"
clap = { version = "4.5.29", features = ["derive"] }

[dev-dependencies]
tempfile = "3.16.0"
uuid = { version = "1.13.1", features = ["v4", "fast-rng"] }

[[bin]]
name = "vscode-ipc-sock-hack"
path = "bin/main.rs"
